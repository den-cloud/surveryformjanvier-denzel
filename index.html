<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Survey Form</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <!--heading-->
        <h1 id="title"> Bayerische Motoren Werke AG </h1>
    
        <p id="description">Fill in details to complete your BMW order</p>
    
        <form id="survey-form">
            
            <label for="name" id="name-label"> Name </label>
            <input id="name" type="text" name="name" placeholder="Rolls-Royce" required> </input>
            <br>
    
            <label for="email" id="email-label"> Email </label>
            <input id="email" type="email" name="email" placeholder="Rolls-Royce@gmail.com" required> </input>
            <br>
    
            <label for="number" id="number-label"> Age </label>
            <input id="number" type="number" name="number" placeholder="18" min="18" max="100" required> </input>
            <br>
             
            <label for="dropdown" id="model"> Select model </label>
            <select id="dropdown">
                <option value="M_2"> M2 </option>
                <option value="M_3"> M3 </option>
                <option value="m_4"> M4 </option>
                <option value="5_series m-power">5 Series M-Power </option>
                <option value="3_series "> 3 Series </option>
            </select>
            <br>

            <br>

            <label for="model_colour" id="model_colour"> <b> Model colour <b> </label>
                <br>
                <input id="model_colour" type="radio" id="black" name="colour" value="black">
                <label for="model_colour"> Black </label>
                <br>
                <input id="model_colour" type="radio" id="white" name="colour" value="black">
                <label for="model_colour"> White </label>
                <br>
                <input id="model_colour" type="radio" id="red" name="colour" value="black">
                <label for="model_colour"> Red </label>
                <br>
                <br>
                <label for="features"> <b> Add features <b> </label>
                <br>
                <input id="checkbox" type="checkbox" name="features" value="autopilot">
                <label for="checkbox"> Full-self-driving (Autopilot) - R1.5millon </label>
                <br>
                <input id="checkbox" type="checkbox" name="features" value="competition pack">
                <label for="checkbox"> Competiton pack (Avabile on M2 & M4)- R1.1millon </label>
                <br>
                <input id="checkbox" type="checkbox" name="features" value="dual-motor">
                <label for="checkbox"> Dual Motor (All drive) - R1.0millon </label>
                <br>
                <br>

                <label id="textarea"> Additional Comments </label>
                <br>
                <textarea id="textarea" name="instruction" rows="5" cols="40">

                </textarea>
                
                <br>

                <input id="submit" type="submit" value="Place Order">
        </form>





        <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    </body>
    </html>

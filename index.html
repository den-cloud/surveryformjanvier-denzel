<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Survey Form</title>
    </head>
    <body>
        <!--heading-->
        <h1 id="title">McDonald's Burgers </h1>
    
        <p id="description">Fill in details to complete your McDonald's order</p>
    
        <form id="Survey-form">
            
            <label for="name" id="name-label"> Name </label>
            <input id="name" type="text" name="name" placeholder="Bill Gates" required> </input>
            <br>
    
            <label for="email" id="email-label"> Email </label>
            <input id="email" type="email" name="email" placeholder="Billgates@gmail.com" required> </input>
            <br>
    
            <label for="number" id="number-label"> Age </label>
            <input id="number" type="number" name="number" placeholder="18" min="18" max="100" required> </input>
            <br>
    
            <label for="dropdown" id="Burgers on menu"> Select Burger </label>
            <select id="dropdown">
                <option value="quarter pounder"> Quarter Pounder </option>
                <option value="double quarter pounder"> Double Quarter Pounder </option>
                <option value="big mac"> Big Mac </option>
                <option value=" quarter pounder with cheese deluxe"> Quarter Pounder with Cheese Deluxe </option>
                <option value="hamburger"> Hamburger </option>
            </select>
            <br>
    
            <br>
    
            <label for="burger_type" id="burger_type"> <b> Burger type: </b> </label>
            
            <input id="burger_type" type="with cheese" id="type" name="burger" value="with cheese">
            <label for="burger_type"> With Cheese </label>
            
    
    
        </form>
    
    
    
    
    
    
        <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    </body>
    </html>
